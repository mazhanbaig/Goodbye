<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Madam - Tribute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(to right, #ee9ca7, #ee9ca7);
            /* Solid pink */
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: float 10s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body class="relative min-h-screen flex flex-col items-center justify-center text-center text-white">
    <!-- Hearts background -->
    <div class="absolute inset-0 z-0 pointer-events-none">
        <script>
            for (let i = 0; i < 150; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 5 + Math.random() * 5 + 's';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
            }
        </script>
    </div>

    <!-- Navigation -->
    <nav class="z-10 mt-6 space-x-4">
        <a href="index.html"
            class="bg-white text-pink-700 font-bold py-2 px-4 rounded-full shadow-lg hover:bg-pink-100 transition">Home</a>
        <a href="messages.html"
            class="bg-white text-pink-700 font-bold py-2 px-4 rounded-full shadow-lg hover:bg-pink-100 transition">Messages</a>
        <a href="letter.html"
            class="bg-white text-pink-700 font-bold py-2 px-4 rounded-full shadow-lg hover:bg-pink-100 transition">Letter</a>
    </nav>

    <!-- Main Tribute Text -->
    <main class="z-10 px-6 mt-10">
        <h1 class="text-6xl md:text-7xl font-bold fade-in drop-shadow-lg">To the Most Wonderful Madam ðŸ’–</h1>
        <p class="mt-8 text-2xl md:text-3xl max-w-3xl fade-in drop-shadow-md">You may have left the school, but never
            our
            hearts. Your kindness, your smile, and your endless support will always shine in our memories like the stars
            above. This is our little tribute to say â€” You are unforgettable.</p>
    </main>

    <!-- Footer -->
    <footer class="absolute text-2xl bottom-4 text-white  z-10">With Love <span><i class="fa-solid fa-heart"></i></span>
        â€”
        Azhan
    </footer>
</body>

</html>
